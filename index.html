<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashna's Amazing Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="theme-switcher" onclick="toggleTheme()">
        ☀️
    </div>
    <h1>Ashna's Amazing Website</h1>

    <nav>
        <ul>
            <li onclick="showSection('about')">About</li>
            <li onclick="showSection('projects')">Projects</li>
            <li onclick="showSection('experience')">Experiences</li>
            <li onclick="showSection('blog')">Blog</li>
        </ul>
    </nav>

    <div id="about">
        <h2>About Me</h2>
        <img src="your_photo.jpg" alt="Your Name" class="profile-pic">
        <p>Hello! I'm Ashna. [Brief Bio]</p>
    </div>

    <div id="projects" style="display:none;">
        <h2>Projects</h2>
        <!-- Repeat this block for each project -->
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project 1 Title</h3>
            <p>[Project Description]</p>
        </div>
    </div>

    <div id="experience" style="display:none;">
        <h2>Experiences</h2>
        <ul>
            <!-- Repeat this list item for each experience -->
            <li><strong>Job Title</strong> - Company (Year) [Description]</li>
        </ul>
    </div>

    <div id="blog" style="display:none;">
        <h2>Blog</h2>
        <!-- Repeat this block for each blog post -->
        <div class="post">
            <h3>Post Title</h3>
            <p>[Post Summary]</p>
            <a href="link-to-full-post.html">Read More</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
